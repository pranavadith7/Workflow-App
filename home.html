<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Workflow App</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/viewWorkflow.js"></script>
    <script type="module" src="js/review.js"></script>
</head>

<body>
    <nav class="navbar bg-body-tertiary bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/logo_circle.ico" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                Workflow Application
            </a>
            <form class="d-flex">
                <button class="btn btn-danger" type="button" id="submit">Logout</button>
            </form>
        </div>
    </nav>
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-4 border-end">
                <h2>Add new Flow</h2><br>
                <div class="container custom-card-container">
                    <div id="workflowContainer">
                        <div class="input-group mb-3">
                            <span class="input-group-text">Topic</span>
                            <input type="text" class="form-control" aria-label="topic" aria-describedby="basic-addon1" ,
                                id="topic">
                        </div>
                        <div class="card border-dark mb-3 custom-card" id="card1">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <div>
                                    <span class="badge bg-primary" id="cardIdBadge1" style="font-size: large;">1</span>
                                </div>
                                <div class="d-flex align-items-center">
                                    <label for="dropdownMenuButton1" class="form-label me-2"
                                        style="font-weight: bold;">Reviewer:</label>
                                    <div class="dropdown d-inline-block">
                                        <button class="btn btn-secondary dropdown-toggle" type="button"
                                            id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                            Select Email
                                        </button>
                                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1"
                                            id="emailDropdown1">
                                            <!-- Dropdown items will be populated dynamically -->
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="card-body">
                                <input type="text" class="form-control mb-3" placeholder="Enter title"
                                    id="cardTitleInput1">
                                <textarea class="form-control" placeholder="Enter message" rows="3"
                                    id="cardMessageInput1"></textarea>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary mt-3" type="button" id="addCardButton">Add Card</button>
                    <button class="btn btn-success mt-3" type="button" id="updateCardButton">Update Card</button>
                </div><br>
            </div>
            <div class="col-4 border-end">
                <h2>View Flows</h2><br>
                <div class="container custom-card-container">
                    <div class="row">
                        <div class="col-12">
                            <div class="dropdown d-inline-block">
                                <button class="btn btn-light dropdown-toggle" type="button" id="topicDropdownMenuButton"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Select Topic
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="topicDropdownMenuButton" id="topicDropdown">
                                </ul>
                            </div>
                        </div><br><br><br>
                        <div id="viewWorkflowContainer">
                            <!-- Card will be populated dynamically using JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <h2>Review</h2><br>
                <div id="cardsContainer"
                    style="display: flex; flex-wrap: wrap; gap: 20px; padding: 20px; flex-direction: column;">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
