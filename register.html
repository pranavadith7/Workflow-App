<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Workflow App</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/register.css">
</head>

<body style="background-image: url('images/bg.jpg');">
    <div class="container-fluid">
        <div class="row main-content bg-success text-center">
            <div class="col-md-4 text-center company__info">
                <span class="company__logo">
                    <h2 style="font-size: xxx-large;"><i class="fa fa-code-fork" aria-hidden="true"></i></h2>
                </span>
                <h3 class="company_title">Workflow Application</h3>
            </div>
            <div class="col-md-8 col-xs-12 col-sm-12 register_form">
                <div class="container-fluid">
                    <div class="row">
                        <h2 class="register">Register</h2>
                    </div>
                    <div class="row">
                        <form control="" class="form-group">
                            <div class="row">
                                <input type="email" name="email" id="email" class="form__input" placeholder="E-mail"
                                    required>
                            </div>
                            <div class="row">
                                <div class="input-group">
                                    <input type="password" name="password" id="password" class="form__input"
                                        placeholder="Password" required>
                                    <div class="input-group-addon">
                                        <span class="toggle-password">
                                            <i class="fa fa-eye" aria-hidden="true"></i>
                                        </span>
                                    </div>
                                </div>
                            </div><div class="row">
                                <div class="input-group">
                                    <input type="password" name="confirm" id="confirm" class="form__input"
                                        placeholder="Confirm Password" required>
                                    <div class="input-group-addon">
                                        <span class="toggle-confirm-password">
                                            <i class="fa fa-eye" aria-hidden="true"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <input type="submit" value="Submit" class="btn">
                            </div>
                        </form>
                    </div>
                    <div class="row">
                        <p>Already a user, <a href="index.html">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/register.js"></script>
    <script type="module">
        import { togglePasswordVisibility, toggleConfirmPasswordVisibility } from './js/register.js';

        document.addEventListener('DOMContentLoaded', () => {
            const passwordIcon = document.querySelector('.toggle-password');
            passwordIcon.addEventListener('click', togglePasswordVisibility);
        });

        document.addEventListener('DOMContentLoaded', () => {
            const passwordIcon = document.querySelector('.toggle-confirm-password');
            passwordIcon.addEventListener('click', toggleConfirmPasswordVisibility);
        });
    </script>
</body>

</html>
