<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Workflow App</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
</head>

<body>
    <nav class="navbar bg-body-tertiary bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Workflow
            </a>
        </div>
    </nav>
    <br><br>
    <div class="container custom-card-container">
        <div id="workflowContainer">
            <div class="card border-dark mb-3 custom-card" id="card1">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <div>
                        <span class="badge bg-primary" id="cardIdBadge1" style="font-size: large;">1</span>
                    </div>
                    <div class="dropdown d-inline-block">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Select Email
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" id="emailDropdown1">
                            <!-- Dropdown items will be populated dynamically -->
                        </ul>
                    </div>
                </div>
                <div class="card-body">
                    <input type="text" class="form-control mb-3" placeholder="Enter title" id="cardTitleInput1">
                    <textarea class="form-control" placeholder="Enter message" rows="3"
                        id="cardMessageInput1"></textarea>
                </div>
            </div>
        </div>
        <button class="btn btn-primary mt-3" type="button" id="addCardButton">Add Card</button>
        <button class="btn btn-success mt-3" type="button" id="updateCardButton">Update Card</button>
    </div>

</body>

</html>
